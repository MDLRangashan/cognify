<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for Icon -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient1)" stroke="white" stroke-width="2"/>
  
  <!-- Brain/Neural Network Icon -->
  <g transform="translate(8, 8)">
    <!-- Main brain shape -->
    <path d="M12 4C12 2.5 10.5 1 9 1C7.5 1 6 2.5 6 4C6 3.5 5.5 3 5 3C4.5 3 4 3.5 4 4C4 5.5 5.5 7 7 7C8.5 7 10 5.5 10 4C10 3.5 9.5 3 9 3C8.5 3 8 3.5 8 4C8 2.5 9.5 1 11 1C12.5 1 14 2.5 14 4C14 5.5 12.5 7 11 7C9.5 7 8 5.5 8 4" 
          fill="white" 
          stroke="white" 
          stroke-width="0.5"/>
    
    <!-- Neural connections -->
    <circle cx="6" cy="4" r="1" fill="white"/>
    <circle cx="10" cy="4" r="1" fill="white"/>
    <circle cx="8" cy="6" r="1" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="6" y1="4" x2="8" y2="6" stroke="white" stroke-width="0.5"/>
    <line x1="10" y1="4" x2="8" y2="6" stroke="white" stroke-width="0.5"/>
    <line x1="6" y1="4" x2="10" y2="4" stroke="white" stroke-width="0.3"/>
  </g>
  
  <!-- Mathematical symbols -->
  <g transform="translate(20, 12)">
    <!-- Plus sign -->
    <rect x="2" y="1" width="2" height="6" fill="white" opacity="0.8"/>
    <rect x="0" y="3" width="6" height="2" fill="white" opacity="0.8"/>
  </g>
  
  <g transform="translate(20, 20)">
    <!-- Equal sign -->
    <rect x="0" y="1" width="6" height="1" fill="white" opacity="0.8"/>
    <rect x="0" y="3" width="6" height="1" fill="white" opacity="0.8"/>
  </g>
  
  <g transform="translate(20, 28)">
    <!-- Infinity symbol -->
    <path d="M2 2C3 1 5 1 6 2C7 3 7 5 6 6C5 7 3 7 2 6C1 5 1 3 2 2Z" 
          fill="none" 
          stroke="white" 
          stroke-width="0.8" 
          opacity="0.8"/>
    <path d="M4 2C5 1 7 1 8 2C9 3 9 5 8 6C7 7 5 7 4 6C3 5 3 3 4 2Z" 
          fill="none" 
          stroke="white" 
          stroke-width="0.8" 
          opacity="0.8"/>
  </g>
  
  <!-- Cognify Text -->
  <text x="45" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Cognify
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>